<html>
<head>
    <title>monMongo</title>
    <script type="text/javascript" src="{{ static_url('jquery-1.8.2.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('jquery-ui-1.9.0.custom.min.js') }}"></script>    
    <script type="text/javascript" src="{{ static_url('jquery.activity-indicator-1.0.0.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/jquery-ui-1.9.0.custom.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/jquery.jqplot.min.css') }}">
    <script>
    	$(function() {
            $( "#from" ).datepicker({
                defaultDate: "+1d",
                changeMonth: true,
                changeYear: true,
                numberOfMonths: 2,
                dateFormat: "yy-mm-dd",
                showOn: "button",
                buttonImage: "{{ static_url('images/calendar.gif') }}",
                buttonImageOnly: true,
                onSelect: function( selectedDate ) {
                    $( "#to" ).datepicker( "option", "minDate", selectedDate );
                }
            });
            $( "#to" ).datepicker({
                defaultDate: "+2d",
                changeMonth: true,
                changeYear: true,
                numberOfMonths: 2,
                dateFormat: "yy-mm-dd",
                showOn: "button",
                buttonImage: "{{ static_url('images/calendar.gif') }}",
                buttonImageOnly: true,
                onSelect: function( selectedDate ) {
                    $( "#from" ).datepicker( "option", "maxDate", selectedDate );
                }
            });
            $("input[type=button], a, button" )
                    .button()
                    .click(function() {
                        if($("#from").val()!="" && $("#to").val()!=""){
                            $("#form_get_stat").submit()
                        }
                        else{
                            $("#message_lab").text("Range of date not defined");
                        }
            });
        });
    	
    </script>
    <style>
    	.square {
				width: 100%;
				height: 100%;
				float: left;
				margin: 10px;
				padding: 10px 20px;
				color: #000;
				background: #fff;
				font-family: Helvetica, Arial, Sans-Serif;				
				display: block;		
				z-index: 65535;	
				position: relative;	
				}		
    </style>
 </head>
 <body>
 <div id="loadbar" class="square></div>
 <script>

 </script>
 	<form method="get" action="GET_STAT" name="form_get_stat" id="form_get_stat">
        <label for="from">From</label>
        <input type="text" id="from" name="from" />
        <label for="to">To</label>
        <input type="text" id="to" name="to" />
        <input type="button" value="Submit  ">
    </form>
 {{ statistics }}

 </body>
 </html>
